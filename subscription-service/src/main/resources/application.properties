# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:D:/servers/h2/dbSubscription
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

# General configuration
adidas.server.service.event.link = http://localhost:8081/v1/events/subscription
adidas.server.service.email.link = http://localhost:8081/v1/emails/subscription
adidas.server.service.wait = 10000
adidas.server.service.attempts = 10